version: '3.8'

services:
  # Web application service
  web:
    build: .
    ports:
      - "8080:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # Redis cache service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped

# Define volumes
volumes:
  redis-data:
    driver: local

# Define networks
networks:
  app-network:
    driver: bridge
