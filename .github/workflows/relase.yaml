name: CI/CD Docker Release
#
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Run tests
        run: |
          cd app
          npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine Docker image version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          if git log ${LAST_TAG}..HEAD --pretty=%B | grep -q 'BigFeat'; then
            NEW_TAG=$(echo $LAST_TAG | awk -F. -v OFS=. '{$1=$1+1; $2=0; $3=0; print}')
          elif git log ${LAST_TAG}..HEAD --pretty=%B | grep -q 'feat'; then
            NEW_TAG=$(echo $LAST_TAG | awk -F. -v OFS=. '{$2=$2+1; $3=0; print}')
          elif git log ${LAST_TAG}..HEAD --pretty=%B | grep -q 'fix'; then
            NEW_TAG=$(echo $LAST_TAG | awk -F. -v OFS=. '{$3=$3+1; print}')
          else
            NEW_TAG=$LAST_TAG
          fi

          IMAGE_TAG="$NEW_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Determined Docker image tag: $IMAGE_TAG"

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-app:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      - name: Tag Git commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git rev-parse "${{ env.IMAGE_TAG }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.IMAGE_TAG }} already exists. Skipping tag creation."
          else
            git tag ${{ env.IMAGE_TAG }}
            git push origin ${{ env.IMAGE_TAG }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.IMAGE_TAG }}
          release_name: Release ${{ env.IMAGE_TAG }}
          body: Automated release generated from commits since last release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
