name: CI/CD Docker Release

# Trigger workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:

      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          cd app
          npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: |
          cd app
          npm test

      # 5Ô∏è‚É£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6Ô∏è‚É£ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Determine Docker image version automatically
      - name: Determine Docker image version
        id: version
        run: |
          # Get last Git tag or default to v0.0.0
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Detect commit type since last tag
          if git log ${LAST_TAG}..HEAD --pretty=%B | grep -q 'BREAKING CHANGE'; then
            NEW_TAG=$(echo $LAST_TAG | awk -F. -v OFS=. '{$1=$1+1; $2=0; $3=0; print}')
          elif git log ${LAST_TAG}..HEAD --pretty=%B | grep -q 'feat'; then
            NEW_TAG=$(echo $LAST_TAG | awk -F. -v OFS=. '{$2=$2+1; $3=0; print}')
          elif git log ${LAST_TAG}..HEAD --pretty=%B | grep -q 'fix'; then
            NEW_TAG=$(echo $LAST_TAG | awk -F. -v OFS=. '{$3=$3+1; print}')
          else
            NEW_TAG=$LAST_TAG
          fi

          SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG="${NEW_TAG}-${SHA}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Determined Docker image tag: $IMAGE_TAG"

      # 8Ô∏è‚É£ Build and push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-app:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      # 9Ô∏è‚É£ Tag Git commit
      - name: Tag Git commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ env.IMAGE_TAG }}
          git push origin ${{ env.IMAGE_TAG }}

      # üîü Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.IMAGE_TAG }}
          release_name: Release ${{ env.IMAGE_TAG }}
          body: Automated release generated from commits since last release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

